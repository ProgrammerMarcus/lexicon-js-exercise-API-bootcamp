<!--
## Exercise 1:

1. Request all the pokemons with fetch from the API.

```
https://majazocom.github.io/Data/pokemons.json
```

2. Render the objects one and one in the console.

3. Render the name of the objects in the DOM instead of the console to make it visible for the user.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 1</title>
        <script defer>
            async function fetcher() {
                const response = await fetch("https://majazocom.github.io/Data/pokemons.json");
                const data = await response.json();
                for (mon of data) {
                    console.log(mon);
                    document.body.insertAdjacentHTML("beforeend", `<p>${mon.name}</p>`)
                }
            }
            fetcher();
            
        </script>
    </head>
    <body></body>
</html>
