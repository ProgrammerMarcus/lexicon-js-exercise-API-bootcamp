<!--
## Exercise 2:

1. Request all the dogs with fetch from the API.

```
https://majazocom.github.io/Data/dogs.json
```

2. Render the names of the dogs one and one in the console.

3. Render them out in the DOM instead of the console.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 2</title>
        <script defer>
            async function fetcher() {
                const response = await fetch("https://majazocom.github.io/Data/dogs.json");
                const data = await response.json();
                for (mon of data) {
                    console.log(mon);
                    document.body.insertAdjacentHTML("beforeend", `<p>${mon.name}</p>`)
                }
            }
            fetcher();
        </script>
    </head>
    <body></body>
</html>
