<!--
## Exercise 3:

1. Request all the books from the API.

```
https://majazocom.github.io/Data/books.json
```

2. Render all the books to the DOM that have less pages than 500.
-->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Exercise 2</title>
        <script defer>
            async function fetcher() {
                const response = await fetch("https://majazocom.github.io/Data/books.json");
                const data = await response.json();
                console.log(data)
                for (mon of data) {
                    if (mon.pages < 500) {
                        document.body.insertAdjacentHTML("beforeend", `<p>${mon.title}</p>`)
                    }             
                }
            }
            fetcher();
        </script>
    </head>
    <body></body>
</html>
